<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Surakarapu Shanmukh Srinivas">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
        }
        .navbar a {
            margin: 0 10px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar a img {
            width: 24px;
            height: 24px;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
        .container {
            position: relative;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 60px;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
            justify-content: center;
        }
        .display {
            grid-column: span 4;
            height: 50px;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://github.com/theonlyshanmukh" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub"></a>
        <a href="https://www.linkedin.com/in/surakarapu-shanmukh-srinivas-0aa61a30b/" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn"></a>
        <a href="https://surakarapushanmukhsrinivas.netlify.app/" target="_blank">&lt;/&gt;</a>
    </div>
    <div class="container">
        <div class="display" id="display">0</div>
        <div class="calculator">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendValue('.')">.</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        function appendValue(val) {
            if (display.innerText === "0") {
                display.innerText = val;
            } else {
                display.innerText += val;
            }
        }
        function clearDisplay() {
            display.innerText = "0";
        }
        function deleteLast() {
            display.innerText = display.innerText.slice(0, -1) || "0";
        }
        function calculateResult() {
            try {
                display.innerText = eval(display.innerText);
            } catch {
                display.innerText = "Error";
            }
        }
        document.addEventListener("keydown", function(event) {
            const validKeys = "0123456789+-*/.=EnterBackspace";
            if (validKeys.includes(event.key)) {
                if (event.key === "Enter") {
                    calculateResult();
                } else if (event.key === "Backspace") {
                    deleteLast();
                } else {
                    appendValue(event.key);
                }
            }
        });
    </script>
</body>
</html>
